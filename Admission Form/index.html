<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <section class="colored-section">
        <div class="container-fluid" >

            <h1>Admission Form</h1>
            <p>Provide your details to proceed forward</p>

                <div class="row">
                    <div class="column">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" placeholder="Your name here">
                    </div>
                    <div class="column">
                        <label for="DOB">DOB</label>
                        <input type="DOB" id="DOB" placeholder="Date Of Birth">
                    </div>

                    <div class="column">
                        <label for="subject">Gender</label>
                        <input type="Gender" id="Gender" placeholder="Your Gender">
                    </div>
                    <div class="column">
                        <label for="contact">Blood Group</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Your Blood Group">
                    </div>
                    <div class="column">
                        <label for="contact">Nationality</label>
                        <input type="Nationality" id="Nationality" placeholder="Your Nationality">
                    </div>
                    <div class="column">
                        <label for="contact">Religion</label>
                        <input type="Religion" id="Religion" placeholder="Your Religion">
                    </div>
                    <div class="column">
                        <label for="contact">Phone Number</label>
                        <input type="Phone Number" id="Phone Number" placeholder="Enter your phone number">
                    </div>
                    <div class="column">
                        <label for="contact">Email ID</label>
                        <input type="Email" id="Email" placeholder="Your Email ID">
                    </div>
                    <div class="column">
                        <label for="contact">Father's Name</label>
                        <input type="Father's Name" id="Father's Name" placeholder="Father's Name">
                    </div>
                    <div class="column">
                        <label for="contact">Mother's Name</label>
                        <input type="Mother's Name" id="Mother's Name" placeholder="Mother's Name">
                    </div>
                    <div class="column">
                        <label for="contact">Guardian's Name</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Guardian's Name">
                    </div>
                    <div class="column">
                        <label for="contact">Guardian's Phone Number</label>
                        <input type="Blood Group" id="Blood Group" placeholder="10 digit phone number">
                    </div>
                    <div class="column">
                        <label for="contact">Guardian's Occupation</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Occupation of your guardian">
                    </div>
                    <div class="column">
                        <label for="contact">10th Roll Number</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Enter your 10th roll number">
                    </div>
                    <div class="column">
                        <label for="contact">10th Board</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Your Board Name">
                    </div>
                    <div class="column">
                        <label for="contact">10th Marks</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Your Marks in class 10">
                    </div>
                    <div class="column">
                        <label for="contact">10th Marks in %</label>
                        <input type="Blood Group" id="Blood Group" placeholder="Your Marks in %">
                    </div>
                    <div class="column">
                        <label for="contact">10th Passing Year</label>
                        <input type="Blood Group" id="Blood Group" placeholder="10th passing year">
                    </div>
                    <div class="column">
                        <label for="contact">12th Roll Number</label>
                        <input type="Blood Group" id="Blood" placeholder="Enter your 12th roll number">
                    </div>

                </div>

                <div class="row">
                    <div class="column">
                        <label for="issue">Your Address</label>
                        <textarea id="issue" placeholder="Input your address here" rows="3"></textarea>
                    </div>
                </div>

                <button>Submit</button>
                <button class="fees" onclick="window.open('fees_struct.pdf','_blank')">Fees structure</button>

        </div>
      </section>

</body>
</html>
