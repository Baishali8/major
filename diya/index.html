<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Fees Receipt </div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Student ID</span>
                        <input type="text" placeholder="Enter your studentID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Date</span>
                        <input type="text" placeholder="Enter today's date" required>
                    </div>

                    <div class="input-box dropdown">
                        <p>Stream</p>
                        <div class="select" style="width:300px;">
                            <select name="format" id="format">
                                <option selected disabled>Chose your Stream</option>
                                <option value="Bca">BCA</option>
                                <option value="Bba">BBA</option>
                                <option value="Mca">MCA</option>
                                <option value="Msc">MSC(C.S)</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-box dropdown">
                        <p>Semester</p>
                        <div class="select" style="width:300px;">
                            <select name="format" id="format">
                                <option selected disabled>Chose your Semester</option>
                                <option value="1'st">1st</option>
                                <option value="2'nd">2nd</option>
                                <option value="3'rd">3rd</option>
                                <option value="4'th">4th</option>
                                <option value="5'th">5th</option>
                                <option value="6'th">6th</option>
                            </select>
                        </div>
                    </div>
                    
                </div>

                <div class="button">
                    <input type="submit" value="Pay Now">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
